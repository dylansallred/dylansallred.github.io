<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Tools Collection</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #252525;
            --text-color: #e0e0e0;
            --accent-color: #4f46e5;
            --hover-color: #6366f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--accent-color), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .tool-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.2s ease-in-out;
            border: 1px solid #333;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .tool-card h2 {
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .tool-card p {
            margin-bottom: 1rem;
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .tool-card a {
            display: inline-block;
            text-decoration: none;
            color: var(--text-color);
            background-color: var(--accent-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .tool-card a:hover {
            background-color: var(--hover-color);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dev Tools Collection</h1>
        <div class="tools-grid">
            <div class="tool-card">
                <h2>Video to GIF Converter</h2>
                <p>Convert your videos to GIF format easily with this online tool. Supports various video formats and custom settings.</p>
                <a href="VideoToGif.html">Try it out →</a>
            </div>

            <!-- Add more tool cards as needed -->
            <!-- Example:
            <div class="tool-card">
                <h2>Tool Name</h2>
                <p>Tool description goes here...</p>
                <a href="tool-page.html">Try it out →</a>
            </div>
            -->
        </div>
    </div>
</body>
</html>
