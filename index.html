<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Application Collection</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --bg-color: #0f172a;
            --panel-bg: #1e293b;
            --text-color: #e2e8f0;
            --border-color: #334155;
            --primary-color: #3b82f6;
            --secondary-color: #6366f1;
            --hover-color: #2563eb;
        }
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            line-height: 1.5;
            letter-spacing: -0.025em;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem;
        }
    
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    
        h1 {
            color: var(--text-color);
            margin-bottom: 2rem;
            font-size: 2em;
            font-weight: 600;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: #bf3737e8;
            text-align: center;
        }
        h1 a:hover {
            text-decoration: underline !important;
            color: var(--text-color);
            background: none;
            -webkit-text-fill-color: var(--text-color);
        }
    
        .tools-grid {
            display: grid;
            grid-template-columns: 1fr;  /* Changed from repeat(auto-fit, minmax(300px, 1fr)) to 1fr */
            gap: 1.5rem;
            padding: 1rem;
        }
    
        .tool-card {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 0;
            align-items: stretch;
            transform-origin: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    
        .tool-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
                        0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    
        .tool-content {
            padding: 24px;
            flex: 1;
        }
    
        .tool-image {
            width: 100%;
            height: 100%;
            border-radius: 0 16px 16px 0;
            overflow: hidden;
        }
    
        .tool-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: left;
        }
    
        .tool-card h2 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-weight: 600;
            border-bottom: 1px solid;
            border-image: linear-gradient(to right, var(--primary-color) 30%, transparent) 1;
            font-size: 2em; 
        }
    
        .tool-card p {
            margin: 1rem 0;
            color: var(--text-color);
            font-size: 0.95rem;
            line-height: 1.5;
        }
    
        .tool-card a {
            display: inline-block;
            text-decoration: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            margin: 4px;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.9em;
            white-space: nowrap;
        }
    
        /* Demo/Try it button - Blue to Purple */
        .tool-card a:nth-child(1) {
            background: linear-gradient(to right, #3b82f6, #3c52ca);
        }
    
        /* Documentation button - Green to Teal */
        .tool-card a:nth-child(2) {
            background: linear-gradient(to right, #10b981, #13756c);
        }
    
        /* Github button - Gray to Dark Blue */
        .tool-card a:nth-child(3) {
            background: linear-gradient(to right, #6650b3, #403686);
        }
    
        /* Download button - Orange to Red */
        .tool-card a:nth-child(4) {
            background: linear-gradient(to right, #f5580b, #9d2121);
        }
    
        .tool-card a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.2);
        }
    
        .tool-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 1rem;
        }
    
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }
    
            h1 {
                font-size: 1.8em;
                margin-bottom: 1.5rem;
            }
    
            .tools-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 0.5rem;
            }
    
            .tool-card {
                padding: 0;
                grid-template-columns: 1fr;
            }
    
            .tool-image {
                border-radius: 16px 16px 0 0;
                height: 250px;
                order: -1;
            }
    
            .tool-content {
                order: 2;
            }
    
            .tool-card a {
                display: block;
                text-align: center;
                margin: 8px 0;
            }
            .tool-card h2 {
                font-size: 1.5em;
            }
    
            .tool-image img {
                object-position: top;
            }
        }
    
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--text-color);
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
        }
    
        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style> 
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    <div class="container" style="display: none;">
        <h1><span style="-webkit-text-fill-color: #FFF">HTML Application Collection</span> <span style="font-size: 0.5em; vertical-align: middle;">(Created by: <a href="https://github.com/dylansallred" style="text-decoration: none; color: inherit;">Dylan Allred</a>)</span></h1>
        <div class="tools-grid" id="tools-grid">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>

    <script>
        // GitHub API configuration
        const GITHUB_USERNAME = 'dylansallred';
        const REPO_PREFIXES = ['Video-To-Gif-Converter', 'VideoFrames-Tag-N-Extract', 'Screen-Recorder', 'SVG-to-Html-Code'];
        
        async function fetchGitHubRepos() {
            try {
                const response = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}/repos`);
                const repos = await response.json();
                
                // Filter repositories based on prefixes or naming convention
                const relevantRepos = repos.filter(repo => 
                    REPO_PREFIXES.some(prefix => repo.name.includes(prefix))
                );
                
                return relevantRepos;
            } catch (error) {
                console.error('Error fetching GitHub repos:', error);
                return [];
            }
        }

        function createToolCard(repo) {
            // First try to use local image, then fallback to placeholder
            const imagePath = `images/${repo.name.toLowerCase()}.gif`;
            const defaultImage = 'images/placeholder.jpg';

            const htmlFileName = repo.name.includes('-') ? 
                `${repo.name}/${repo.name}.html` : 
                `${repo.name}/${repo.name.toLowerCase()}.html`;

            const displayName = repo.name
                .split('-')
                .join(' ')
                .replace(/\b\w/g, c => c.toUpperCase());

            return `
                <div class="tool-card">
                    <div class="tool-content">
                        <h2>${displayName}</h2>
                        <p>${repo.description || 'No description available.'}</p>
                        <div class="tool-links">
                            <a href="/${htmlFileName}">Try it out →</a>
                            <a href="/${repo.name}/">Documentation →</a>
                            <a href="${repo.html_url}">Github →</a>
                            <a href="/${htmlFileName}" download="${repo.name}.html">Download →</a>
                        </div>
                    </div>
                    <div class="tool-image">
                        <img src="${imagePath}" 
                             alt="${displayName} Preview" 
                             onerror="this.src='${defaultImage}'">
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', async function() {
            const toolsGrid = document.getElementById('tools-grid');
            const repos = await fetchGitHubRepos();
            
            // Create and insert tool cards
            repos.forEach(repo => {
                toolsGrid.innerHTML += createToolCard(repo);
            });

            // Image loading logic
            const images = document.getElementsByTagName('img');
            let loadedImages = 0;
            const totalImages = images.length;

            function imageLoaded() {
                loadedImages++;
                if (loadedImages === totalImages) {
                    document.querySelector('.container').style.display = 'block';
                    document.getElementById('loading-screen').style.display = 'none';
                }
            }

            Array.from(images).forEach(img => {
                if (img.complete) {
                    imageLoaded();
                } else {
                    img.addEventListener('load', imageLoaded);
                    img.addEventListener('error', imageLoaded);
                }
            });

            if (totalImages === 0) {
                document.querySelector('.container').style.display = 'block';
                document.getElementById('loading-screen').style.display = 'none';
            }
        });
    </script>
</body>
</html>
